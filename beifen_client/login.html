<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form>
        <input id="username" onblur="checkname()" type="text" placeholder="请输入字母帐号" /><span class="sp"></span><br />
        <input id="password" type="password" placeholder="请输入密码" /><br />
        <input type="button" onclick="login1()" value="登录" />
    </form>

    <script>
        var username = document.getElementById('username')
        var password = document.getElementById('password')
        function checkname() {
            var sp = document.querySelector('.sp')
            var isLetter = /^[a-zA-Z]+$/.test(username.value) //测试输入内容是否全为字母，是：返回true 否：返回false
            if (isLetter) {
                sp.textContent = '合法'
            } else {
                sp.textContent = '不合法'
            }
        }
        function login1() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://km2ayb.natappfree.cc/noc/test1?username=' + username.value + '&&password=' + password.value)
            xhr.send()
            xhr.onreadystatechange = function () {
                if (this.readyState == 4) {
                    alert(this.responseText) //当帐号密码都为admin则登录成功
                }
            }
        }
    </script>
</body>

</html>
